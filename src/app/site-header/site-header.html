<header class="site-header">
    <div class="header-content">
        <div class="logo-container">
            <a routerLink="/">
                <img
                    id="logo"
                    src="assets/gallery/logo.png"
                    alt="logo: island image"
                />
            </a>
        </div>

        <!-- Hamburger Menu Button -->
        <button
            class="hamburger-menu"
            (click)="toggleMenu()"
            [class.active]="isMenuOpen"
        >
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Navigation Menu -->
        <nav
            class="nav-menu"
            [class.active]="isMenuOpen"
        >
            <ul id="navBar">
                <li>
                    <a
                        routerLink="/"
                        [class.active]="isActive('/')"
                        (click)="closeMenu()"
                        >Home</a
                    >
                </li>
                <li>
                    <a
                        routerLink="/experiences"
                        [class.active]="isActive('/experiences')"
                        (click)="closeMenu()"
                        >Experiences</a
                    >
                </li>
                <li>
                    <a
                        routerLink="/lodging"
                        [class.active]="isActive('/lodging')"
                        (click)="closeMenu()"
                        >Lodging</a
                    >
                </li>
                <li>
                    <a
                        routerLink="/food-and-drinks"
                        [class.active]="isActive('/food-and-drinks')"
                        (click)="closeMenu()"
                        >Food & Drinks</a
                    >
                </li>
                <li>
                    <a
                        routerLink="/transportation"
                        [class.active]="isActive('/transportation')"
                        (click)="closeMenu()"
                        >Transportation</a
                    >
                </li>
                <li>
                    <a
                        routerLink="/faq"
                        [class.active]="isActive('/faq')"
                        (click)="closeMenu()"
                        >FAQs</a
                    >
                </li>
            </ul>
        </nav>
    </div>
</header>
