<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Taniti-Tourism-Prototype</title>
        <base href="/" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Bad+Script&family=Poiret+One&display=swap");

        <link
            rel="icon"
            type="image/x-icon"
            href="assets/gallery/logo.png"
        />
    </head>
    <body>
        <app-root></app-root>

        <!-- GitHub Pages routing fix -->
        <script>
            (function () {
                var redirect = sessionStorage.redirect;
                delete sessionStorage.redirect;
                if (redirect && redirect !== location.href) {
                    history.replaceState(null, null, redirect);
                }
            })();
        </script>
    </body>
</html>
